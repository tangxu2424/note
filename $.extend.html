<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
	</head>
	<body>
		
		<input type="button" id="one" value="123">点我</input>
		
		<script>
		/*对象的合并与覆盖*/
		var obj1 = {
			name:'tong',
			age:20
		};
		var obj2 = {
			sex:'boy',
			func:function(){
				console.log('a');
			}
		};
			$.extend(obj1,obj2);
			console.log(obj1);
			
		var obj3 = {
			name:'tong',
			age:20
		};
		var obj4 ={
			sex:'boy',
			func:function(){
				console.log('a');
			}
		};
		var empty = {};
		$.extend(empty,obj3, obj4);
		console.log(empty);
		console.log(obj3);
		
		/*类级别的拓展*/
		$.extend({
			add:function(a,b){
				return a+b;
			},
			mini:function(a,b){
				return a-b;
			}
		});
		var i = $.add(1,2);
		console.log(i);
		var j = $.mini(4,1);
		console.log(j);
		
		/*对象级别的拓展   $.fn.extend(a) = $.fn.a = $.prototype.extend(a)*/
		$.fn.extend({
			push:function(index){
				console.log(index);
				$(this).click(function(){
					$(this).val(index);
					alert($(this).val());
				})
			}
		});
		$.fn.pop = function(){
			alert($(this).val());
		}
		$('#one').push(2);
		$('#one').pop();
		</script>
	</body>
</html>
